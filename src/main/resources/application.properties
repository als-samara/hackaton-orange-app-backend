spring.profiles.active=dev

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packagesToScan=com.orange.orangeportfolio.controller
springdoc.swagger-ui.use-root-path=true
server.error.include-stacktrace=never

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.client-authentication-method:private_key_jwt
spring.security.oauth2.client.registration.google.authorization-grant-type:authorization_code
spring.main.allow-bean-definition-overriding=true
spring.security.oauth2.client.registration.google.redirect-uri-template=ignored
spring.security.oauth2.client.provider.google.authorization-uri=ignored

spring.web.resources.add-mappings=false

